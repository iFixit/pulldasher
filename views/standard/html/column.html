<div class="card pull-list">
   <div class="click-heading card-header show" data-toggle="collapse" data-target="#<%- column.id %>">
      <span class="card-title">
         <%- column.title %>
      </span>
      <span class="pull-count float-right"></span>
   </div>
   <div id="<%- column.id %>" class="list-group in collapse show"></div>
</div>
