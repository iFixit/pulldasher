name: Build

on: pull_request

jobs:
   build:
      name: Build
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v2

         - name: Setup node
           uses: actions/setup-node@v2
           with:
             node-version: '16'
             cache: npm

         - run: npm install

         - name: Lint
           run: npm run lint

         - run: npm run build
